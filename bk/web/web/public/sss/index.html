<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Simple graphic editor</title>
	
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css' />
	<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>

	<section id='main-body'>
		<canvas id='canvas'  width='800' height='500'></canvas>
	</section>
	
	<section id='main-shadow'>
		<canvas id='canvas-shadow'  width='800' height='500'> </canvas>
	</section>

	<div class='change-figure'>
		<button id='not-draw'><p>Not draw</p></button>

		<button id='right-figures-menu'><p>Circle</p></button>
			<div id='context-menu-right-figures' class='context-menu'>
    			<ul class='items' id='right-figures-items'>
      				<li class='circle'>
      					<p>Circle</p>
      				</li>
      				<li class='rectangle'>
      					<p>Rectangle</p>
      				</li>
      				<li class='triangle'>
      					<p>Triangle</p>
      				</li>  
      				<li class='regular-polygon'>
      					<p>Another regular poligon</p>
      					<input id='number-of-angles' type='number' min='3'>
      				</li>
      			</ul>
    	    </div>

		<button id='lines-menu' class='curved'><p>Curved</p></button>
			<div id='context-menu-lines' class='context-menu'>
    			<ul class='items' id='lines-items'>
      				<li class='curved'>
      					<p>Curved</p>
      				</li>
      				<li class='line'>
      					<p>Line</p>
      				</li>
      				<li class='quadratic'>
      					<p>Quadratic</p>
      				</li>  
      				<li class='bezier'>
      					<p>Bezier</p>
      				</li>
      			</ul>
    	    </div>

		<button id='color-button'><p>Color</p></button>

		<button id='eraser'><p>Eraser</p></button>

		<button id='spray'><p>Spray</p></button>

		<button id='clear-button'><p>Clear</p></button>

		<button id='undo-button'><p>Undo</p></button>

		<button id='redo-button'><p>Redo</p></button>

		<button id='save'><p>Save</p></button>
	</div>

	<div class='range' id='range-slider'><span></span></div>

	<div class='colorWheelClose' id='colorWheel'></div>

		<i class='fa fa-facebook-square' aria-hidden='true'></i>
		<i class='fa fa-telegram' aria-hidden='true'></i>
	</div> -->
<video id="remoteVideo"></video>
	<script src='js/iro.min.js'></script>
	<script src='js/bezier.js'></script>
	<script src='js/quadraticCurve.js'></script>
	<script src='js/index.js'></script>

</body>
</html>
